    <form class="form" method="POST">

        <p>
            <label for="name">Nombre: </label>
            <input type="text" placeholder="Anna Wintour" name="name" /> <br />
        </p>
        <p>
            <label for="email">Correo electrónico: </label>
            <input type="email" placeholder="fashionista@example.com" name="email" /> <br />
        </p>
        <p>
            <label for="number">Número de teléfono</label>
            <input type="number" placeholder="77 77 77 77 77" name="number">
        </p>
        <p>
            <label for="">¿Cuántos años tienes?</label> <br />
            <select name="edad" id="">
                <option value="1">De 18 a 24</option>
                <option value="2">De 25 a 31</option>
                <option value="3">De 32 a 39</option>
                <option value="4">Más de 40</option>
            </select>
        <p>
            <button type="submit">Enviar solicitud</button>
        </p>    
        
        <img class="img-p" src="https://cdn2.actitudfem.com/media/files/media/files/kim_kardashian_met_gala_2021.jpg" height="500" />
